<script>
    var temp = 0;
    $("#mobile").click(function () {
        if (temp % 2 == 0) {
            $("#mobile-navbar").css("display", "flex");
            $("#mobile").attr("src", "imagens/close.svg");
            $("html").css("overflow-y", "hidden");
        } else {
            $("#mobile-navbar").css("display", "none");
            $('#mobile').attr('src', 'imagens/hamburguer.svg');
            $("html").css("overflow-y", "scroll");
        }
        temp++;
    });

    $(window).on("load", function () {
        function fade(pageLoad) {
            var windowTop = $(window).scrollTop(),
                windowBottom = windowTop + $(window).innerHeight();
            var min = 0,
                max = 1,
                threshold = 0.01;

            $(".nominees , h2").each(function () {
                /* Check the location of each desired element */
                var objectHeight = $(this).outerHeight(),
                    objectTop = $(this).offset().top,
                    objectBottom = $(this).offset().top + objectHeight;

                /* Fade element in/out based on its visible percentage */
                if (objectTop < windowTop) {
                    if (objectBottom > windowTop) {
                        $(this).fadeTo(0, min + ((max - min) * ((objectBottom - windowTop) /
                            objectHeight)));
                    } else if ($(this).css("opacity") >= min + threshold || pageLoad) {
                        $(this).fadeTo(0, min);
                    }
                } else if (objectBottom > windowBottom) {
                    if (objectTop < windowBottom) {
                        $(this).fadeTo(0, min + ((max - min) * ((windowBottom - objectTop) /
                            objectHeight)));
                    } else if ($(this).css("opacity") >= min + threshold || pageLoad) {
                        $(this).fadeTo(0, min);
                    }
                } else if ($(this).css("opacity") <= max - threshold || pageLoad) {
                    $(this).fadeTo(0, max);
                }
            });
        }
        fade(true); //fade elements on page-load
        $(window).scroll(function () {
            fade(false);
        }); //fade elements on scroll
    });
</script>
